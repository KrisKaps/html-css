<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mídias em HTML</title>
    </head>
    <body>
        <h1>Imagem dinâmicas</h1>
        <p>Tente abrir esse sitem em vários dispositivos diferentem ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <picture> <!-- Mais de uma foto dependendo do tamanho da página-->
            <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexível">
        </picture>

        <h1>Reproduzindo Áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        
        <!-- MP3 WAV OGG-->
        <p>outra maneira:</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--primeiro esse-->
            <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!--depois esse-->
            <source src="midia/guanacast-33.wav" type="audio/wav"> <!--depois esse, não usar, muito pesado-->
            <!--se nenhum der ai vem texto:-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
        </audio>
    </body>
</html>
