<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>
        Você pode escrever
        um paragrafo de qualquer jeito
        so fazer direito.
    </p>
    <p>
        Se precisar querar 
        o texto em algum lugar expecifico<br>, só usar a tag br &lt; e &gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns simbolos especiais: <!-- Simbolos -->
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji: <!-- Emojis -->
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
